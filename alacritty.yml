# https://gitlab.com/dwt1/dotfiles/-/blob/master/.config/alacritty/alacritty.yml
font:
  normal:
    family: 'Operator Mono'
  size: 12

# https://docs.rs/glutin/0.25.1/glutin/event/enum.VirtualKeyCode.html#variants
# to see key pressed: =$ showkey -a=
key_bindings:
    - { key: Return, mods: Alt, action: None }

colors:
   primary:
     background: '#282c34'
     foreground: '#abb2bf'
   # cursor:
   # #   text:       CellBackground
     cursor:     '#528bff' # syntax-cursor-color
   selection:
   #   text:       CellForeground
     background: '#3e4451' # syntax-selection-color
   normal:
     black:      '#5c6370' # mono-3
     red:        '#e06c75' # red 1
     green:      '#98c379'
     yellow:     '#e5c07b' # orange 2
     blue:       '#61afef'
     magenta:    '#c678dd'
     cyan:       '#56b6c2'
     white:      '#828997' # mono-2

shell:
  program: wsl.exe
  args:
    - "~"
