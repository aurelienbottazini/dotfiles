color13                 #a626a4

#cyan
color6                  #156b6c
color14                 #10997b

#white
color7                  #dcdfe4
color15                 #fafafa


# mod key is ctrl-shift
# kitty_mod+u for unicode menu

#copy
map kitty_mod+y>u kitten hints --program=@
map kitty_mod+y>p kitten hints --type path --program=@
map kitty_mod+y>w kitten hints --type word --program=@
map kitty_mod+y>l kitten hints --type line --program=@

#paste
map kitty_mod+p>u kitten hints --program -
map kitty_mod+p>p kitten hints --type path --program -
map kitty_mod+p>w kitten hints --type word --program -
map kitty_mod+p>l kitten hints --type line --program -

map ctrl+shift+page_up change_font_size all +2.0
map ctrl+shift+page_down change_font_size all -2.0
map ctrl+shift+home change_font_size all 0
