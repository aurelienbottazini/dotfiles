# Replace C-b with C-s for the prefix key
unbind C-b
set -g prefix C-o
bind-key -r C-o send-prefix

# Easy reloading of the tmux.conf configuration file
bind-key r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded"

# Restore clear screen keybind mapped over by tmux-navigator
bind C-l send-keys C-l

# Use 256 color mode, useful for Emacs/Vim colorshemes
set-option -g default-terminal "screen-256color"
set-window-option -g xterm-keys on

# Use emacs / readline key-bindings in the tmux command prompt
set-option -g status-keys "emacs"

set-option -g destroy-unattached off

# More intuitive pane splitting key-bindings, open all in current path
bind-key - split-window -v  -c '#{pane_current_path}'
bind-key \ split-window -h  -c '#{pane_current_path}'
bind c new-window -c '#{pane_current_path}'

is_emacsclient='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?emacsclient?)(diff)?$"'

# Easy resizing of panes with fine and coarse adjustment
bind -n S-Left resize-pane -L 2
bind -n S-Right resize-pane -R 2
bind -n S-Down resize-pane -D 1
bind -n S-Up resize-pane -U 1
bind -n C-Left if-shell "$is_emacsclient" "send-keys C-Left" "resize-pane -L 10"
bind -n C-Right if-shell "$is_emacsclient" "send-keys C-Right" "resize-pane -R 10"
bind -n C-Down if-shell "$is_emacsclient" "send-keys C-Down" "resize-pane -D 5"
bind -n C-Up if-shell "$is_emacsclient" "send-keys C-Up" "resize-pane -U 5"

# next and previous window
bind -n C-h select-window -t :-
bind -n C-l select-window -t :+

# Number windows starting at 1, renumber as windows are added / removed
set-option -g base-index 1
set-option -g renumber-windows on

# Number pages starting at 1
setw -g pane-base-index 1

bind-key b break-pane -d

# Use vim keybindings in copy mode
setw -g mode-keys vi

# Setup 'v' to begin selection as in Vim
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

# Update default binding of `Enter` to also use copy-pipe
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

# Sample quick-pane configurations
bind-key h split-window -h "htop"
bind-key t split-window -h -c ~/ "vim todo.md"
bind-key w split-window -h -c ~/my-wiki "vim +CtrlP"

# Fuzzy matching session navigation via fzf utility
bind C-j split-window -v "tmux list-sessions | sed -E 's/:.*$//' | grep -v \"^$(tmux display-message -p '#S')\$\" | fzf --reverse | xargs tmux switch-client -t"

# Prompted join-pane
bind-key j command-prompt -p "join pane from: "  "join-pane -h -s '%%'"

# Easily swap a pane (targeted by pane number) with the current pane
bind-key s display-panes\; command-prompt -p "pane #: "  "swap-pane -t '%%'"

# "break session" and "kill session" without exiting tmux
bind-key C-b send-keys 'tat && exit' 'C-m'
bind-key K run-shell 'tmux switch-client -n \; kill-session -t "$(tmux display-message -p "#S")" || tmux kill-session'

# better delay when sending commands
set -s escape-time 1

# using the mouse is bad
setw -g mode-mouse off
set -g mouse-select-pane off
set -g mouse-resize-pane off
set -g mouse-select-window off


# Colors
set -g status-fg white
set -g status-bg blue

# command input
set -g message-fg white
set -g message-bg blue
set -g message-attr bright

setw -g window-status-fg cyan
setw -g window-status-bg default
setw -g window-status-attr bright

setw -g window-status-current-fg black
setw -g window-status-current-bg brightgreen

set -g pane-border-fg blue
set -g pane-border-bg white

set -g pane-active-border-fg brightcyan
set -g pane-active-border-bg white

set -g status-utf8 on
set -g status-left-length 50
set -g status-left "#[fg=brightcyan]Session: #S #[fg=brightgreen]#I #[fg=yellow]#P "
# More useful status-right with battery percentage and nicely formated datetime
set -g status-right "#(battery -t -g brightgreen -m green -w brightyellow)  #(date '+%a, %b %d - %I:%M')"

# centering window list
set -g status-justify centre

# changing window color in status bar when there is activity
setw -g monitor-activity on
setw -g window-status-activity-fg yellow
setw -g window-status-activity-bg yellow
set -g visual-activity on