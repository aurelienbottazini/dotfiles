# Replace C-b with C-a for the prefix key
unbind C-b
set -g prefix C-a
bind-key -r C-a send-prefix

# Easy reloading of the tmux.conf configuration file
bind-key r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded"

# Restore clear screen keybind mapped over by tmux-navigator
bind C-l send-keys C-l

# Use 256 color mode, useful for Emacs/Vim colorshemes
set-option -g default-terminal "xterm-256color"
set-window-option -g xterm-keys on

# Use emacs / readline key-bindings in the tmux command prompt
set-option -g status-keys "emacs"

set-option -g destroy-unattached off

set-window-option -g aggressive-resize on

# More intuitive pane splitting key-bindings, open all in current path
bind-key - split-window -v  -c '#{pane_current_path}'
bind-key \ split-window -h  -c '#{pane_current_path}'
bind c new-window -c '#{pane_current_path}'

# Easy resizing of panes with fine and coarse adjustment
bind -n S-Left resize-pane -L 2
bind -n S-Right resize-pane -R 2
bind -n S-Down resize-pane -D 1
bind -n S-Up resize-pane -U 1

is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?)(diff)?(ruby)?$"'
is_emacs='echo "#{pane_current_command}" | grep -iqE "emacs"'
bind -n C-h if-shell "$is_emacs" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_emacs" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_emacs" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_emacs" "send-keys C-l" "select-pane -R"
bind -n C-\ if-shell "$is_emacs" "send-keys C-\\" "select-pane -l"

# Number windows starting at 1, renumber as windows are added / removed
set-option -g base-index 1
set-option -g renumber-windows on

# Number pages starting at 1
setw -g pane-base-index 1

bind-key b break-pane -d

# Use vi keybindings in copy mode
setw -g mode-keys vi

# Setup 'v' to begin selection as in Vim
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

# Update default binding of `Enter` to also use copy-pipe
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

set-option -g default-command "reattach-to-user-namespace -l fish"

# Sample quick-pane configurations
bind-key h split-window -h "htop"
bind-key t split-window -h -c ~/ "vim todo.md"
bind-key w split-window -h -c ~/my-wiki "vim +CtrlP"

# Fuzzy matching session navigation via fzf utility
bind C-j split-window -v "tmux list-sessions | sed -E 's/:.*\$//' | grep -v \"^(tmux display-message -p '#S')\\\$\" | fzf --reverse | xargs tmux switch-client -t"

# Prompted join-pane
bind-key j command-prompt -p "join pane from: "  "join-pane -h -s '%%'"

# Easily swap a pane (targeted by pane number) with the current pane
bind-key s display-panes\; command-prompt -p "pane #: "  "swap-pane -t '%%'"

# "break session" and "kill session" without exiting tmux
bind-key C-b send-keys 'tat && exit' 'C-m'
bind-key K run-shell 'tmux switch-client -n \; kill-session -t "$(tmux display-message -p "#S")" || tmux kill-session'

# better delay when sending commands
set -s escape-time 1

# using the mouse is bad
setw -g mouse off

# Colors
set -g status-fg '#dcdccc'
set -g status-bg '#5f5f5f'

# command input
set -g message-fg '#839496'
set -g message-bg '#53565a'
set -g message-attr none

setw -g window-status-fg '#dcdcdc'
setw -g window-status-bg '#494949'

setw -g window-status-current-fg '#2b2b2b'
setw -g window-status-current-bg '#f0dfad'

set -g pane-border-fg '#5f5f5f'
set -g pane-border-bg '#5f5f5f'

set -g pane-active-border-fg '#f0dfad'
set -g pane-active-border-bg '#f0dfad'

set -g status-utf8 on
set -g status-left-length 50
set -g status-left "Session: #S #[fg=blue]#I #[fg=yellow]#P "
# More useful status-right with battery percentage and nicely formated datetime
set -g status-right "#(battery -t -g green -m orange -w red)  #(date '+%a, %b %d - %I:%M')"

# centering window list
set -g status-justify centre

# changing window color in status bar when there is activity
setw -g monitor-activity on
setw -g window-status-activity-fg '#002b36'
setw -g window-status-activity-bg '#cb4b16'
set-window-option -g window-status-activity-attr none

set -g visual-activity on
