name: dox
root: ~/projects/work/doximity

windows:
  - dev:
      layout: main-horizontal
      panes:
        - emacs .
  - servers:
      layout: main-horizontal
      panes:
        - docker-compose up
        - bundle exec rails s webrick -p 5000
  - activities:
      layout: main-horizontal
      panes:
        - cd ~/projects/work/activities && bundle exec rails s webrick -p 5150
