# ~/.tmuxinator/tmuxinator.yml

name: uniteUs
root: ~/projects/work/app-client
# Optional tmux socket
# socket_name: foo

# Runs before everything. Use it to start daemons etc.
# pre: sudo /etc/rc.d/mysqld start

# Runs in each window and pane before window/pane specific commands. Useful for setting up interpreter versions.
# pre_window: rbenv shell 2.0.0-p247

# Pass command line options to tmux. Useful for specifying a different tmux.conf.
# tmux_options: -f ~/.tmux.mac.conf

# Change the command to call tmux.  This can be used by derivatives/wrappers like byobu.
# tmux_command: byobu

# Specifies (by name or index) which window will be selected on project startup. If not set, the first window is used.

windows:
  - back-office:
      panes:
        - cd ~/projects/work/back-office-app;and git checkout master;and git pull;and npm start
        - cd ~/projects/work/back-office-app;
  - appclient:
      layout: main-horizontal
      panes:
        - cd ~/projects/work/app-client;and git checkout master;and git pull;and npm start
        - cd ~/projects/work/app-client;
  - api:
      layout: main-horizontal
      panes:
        - cd ~/projects/work/uniteus-api;and git checkout master;and git pull;and docker-compose start
        # - cd ~/projects/work/uniteus-api/; rake uniteus:neo4j:start; bundle exec rails s
        # - cd ~/projects/work/uniteus-api/; bundle exec mailcatcher
  - uniteus-client:
      layout: main-horizontal
      panes:
        - cd ~/projects/work/uniteus-client/
  # - elasticsearch:
  #     panes:
  #       - cd ~/projects/work/uniteus-api/; elasticsearch

startup_window: back-office
