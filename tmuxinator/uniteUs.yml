# ~/.tmuxinator/tmuxinator.yml

name: uniteUs
root: ~/projects/work/uu

# Optional tmux socket
# socket_name: foo

# Runs before everything. Use it to start daemons etc.
# pre: sudo /etc/rc.d/mysqld start

# Runs in each window and pane before window/pane specific commands. Useful for setting up interpreter versions.
# pre_window: rbenv shell 2.0.0-p247

# Pass command line options to tmux. Useful for specifying a different tmux.conf.
# tmux_options: -f ~/.tmux.mac.conf

# Change the command to call tmux.  This can be used by derivatives/wrappers like byobu.
# tmux_command: byobu

# Specifies (by name or index) which window will be selected on project startup. If not set, the first window is used.
# startup_window: logs

windows:
  - vim:
      layout: main-horizontal
      panes:
        - vim . 
        - sleep 2 && vagrant ssh -c "cd /Users/aurelienbottazini/projects/work/UniteUs && docker-compose run web /bin/bash"
  - vagrant:
      layout: main-horizontal
      panes:
        - vagrant ssh -c "cd /Users/aurelienbottazini/projects/work/UniteUs && /bin/bash"
  - servers:
      layout: main-horizontal
      panes:
        - vagrant ssh -c "cd /Users/aurelienbottazini/projects/work/UniteUs && docker-compose run --service-ports web bundle exec rails s"
        - vagrant ssh -c "cd /Users/aurelienbottazini/projects/work/UniteUs && docker-compose run jobs"
  - console:
      layout: main-horizontal
      panes:
        - sleep 3 && vagrant ssh -c "cd /Users/aurelienbottazini/projects/work/UniteUs && docker-compose run web bundle exec rails c"
        - sleep 4 && vagrant ssh -c "cd /Users/aurelienbottazini/projects/work/UniteUs && docker-compose run web bundle exec rails db"
  - rsync:
      layout: main-horizontal
      panes:
        - vagrant rsync-auto

